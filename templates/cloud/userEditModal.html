{% load staticfiles %}
<div id="editModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Edit User</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>				
			</div>
			<div class="modal-body">
				<form role="form" id="modalForm">
					<div class="form-group">						
						<input type="hidden" name="e_user_id" id="e_user_id" value="">
					</div>
					<div class="form-group">
						<label for="title">Title:</label>
						<select class="form-control" id="e_title">
							<option></option>
							<option>Mr</option>
							<option>Ms</option>
							<option>Miss</option>
							<option>Mrs</option>
							<option>Dr</option>
						</select>
					</div>
					<div class="form-group">
						<label for="e_initials">Initials:</label>
						<input type="text" class="form-control" id="e_initials">
					</div>
					<div class="form-group">
						<label for="e_fname">First Name:</label>
						<input type="text" class="form-control" id="e_fname">
					</div>
					<div class="form-group">
						<label for="e_surname">Surname:</label>
						<input type="text" class="form-control" id="e_surname">
					</div>
					<div class="form-group">
						<label for="e_cell">Cell:</label>
						<input type="text" class="form-control" id="e_cell">
					</div>
					<div class="form-group">
						<label for="e_email">Email:</label>
						<input type="text" class="form-control" id="e_email">
					</div>
					<div class="form-group">
						<label for="e_acc_type">Account Type:</label>
						<select class="form-control" id="e_acc_type">
							<option></option>							
							<option>Admin</option>
							<option>User</option>
						</select>
					</div>
					<div class="form-group">
						<label for="e_quota">Disk Quota (MiB) - 0 for unlimited storage</label>
						<input type="Number" class="form-control" id="e_quota">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<form action="{% url 'adminResetPassword' %}" method="post">
					{% csrf_token %}
					<input type="hidden" name="p_user_id" id="p_user_id" value="">
					<button type="submit" class="btn btn-warning pull-left" id="resetPassword">Reset Password</button>
				</form>
				<button type="button" class="btn btn-success" id="updateConfirm" data-dismiss="modal">Update</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
{% if request.user.is_user_admin %}
var isAdmin = true;
var userPK = '{{ user.pk }}';
{% else %}
var isAdmin = false;
{% endif %}
</script>
<script src="{% static "/js/editUser.js" %}"></script>
