{% load staticfiles %}
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal" aria-hidden="true">
	<div class="modal-dialog modal-lg modal-notify modal-danger" role="dialog">
		<div class="modal-content text-center">
			<div class="modal-header d-flex justify-content-center">
				<h4 class="modal-title">Confirm Action</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body" data-keyboard="false">
				<h5 id="confirmMsg"></h5>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" id="confirmYes">Yes</button>
				<button type="button" class="btn btn-secondary" id="confirmNo" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$('#confirmModal').on('keyup', function (e) {
		// Handle enter key press event
		if(e.keycode == 13 || e.which == 13) {
			$("#confirmYes").click();
		}
	});
	$("#confirmModal").on("hidden.bs.modal", function() {
		// Clean up on modal close
		$("#confirmMsg").empty();
	});
</script>
